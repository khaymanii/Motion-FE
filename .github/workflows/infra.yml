name: Infrastructure Provisioning
on:
  workflow_dispatch:

jobs:
  provision:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve -var="region=${{ secrets.AWS_REGION }}" -var="key_name=motion-fe-key"

      - name: Get EC2 IP
        id: terraform_output
        working-directory: terraform
        run: echo "EC2_IP=$(terraform output -raw ec2_public_ip)" >> $GITHUB_ENV

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install ansible

      - name: Add SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Create Inventory
        run: |
          echo "[web]" > inventory.ini
          echo "$EC2_IP ansible_user=ec2-user ansible_python_interpreter=/usr/bin/python3 ansible_ssh_common_args='-o StrictHostKeyChecking=no'" >> inventory.ini

      - name: Wait for EC2 to be ready
        run: |
          echo "Waiting for SSH to be available on $EC2_IP..."
          for i in {1..20}; do
            if ssh -o StrictHostKeyChecking=no -o ConnectTimeout=5 -i key.pem ec2-user@$EC2_IP echo "SSH ready"; then
              echo "EC2 is ready!"
              break
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done

      - name: Run Ansible
        run: ansible-playbook -i inventory.ini ansible/playbook.yml --private-key key.pem
